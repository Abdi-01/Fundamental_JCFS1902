    vowel = (sentence) => {
        let huruf = {
            vokal: "",
            konsonan: ""
        }
        let vokal = "aiueo"

        for (let i = 0; i < sentence.length; i++) {
            if (isNaN && sentence.toLowerCase().charCodeAt(i) >= 97 && sentence.toLowerCase().charCodeAt(i) <= 122) {
                if (vokal.includes(sentence.charAt(i).toLowerCase())) {
                    if (!huruf.vokal.includes(sentence.charAt(i).toLowerCase())) {
                        huruf.vokal += sentence.charAt(i).toLowerCase()
                    }
                } else {
                    if (!huruf.konsonan.includes(sentence.charAt(i).toLowerCase()) && sentence.charAt(i) != " ") {
                        huruf.konsonan += sentence.charAt(i).toLowerCase()
                    }
                }
            }
        }

        huruf vokal = ${huruf.vokal}        
        huruf konsonan = ${huruf.konsonan}        
        `
    }
